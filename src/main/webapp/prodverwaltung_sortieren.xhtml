<ui:decorate template="/mainLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="head">
		<!-- Alles was in das <head> tag rein muss. css oder so -->
				<script>
				$(document).ready(function(){
					var panelTitle= "#{msg['menu.prodverwaltungSortierung']}";
					$('#datenTitel').text(panelTitle);
				});
				</script>
	</ui:define>
	
	
	<ui:define name="prognoseTabelle">
		<h:form>

			<div id="content">
				<table class="order-table">
					<tr>
						<td class="order-table-header"><h3>#{msg.periode}</h3></td>
						<td class="order-table-header"><h3>n</h3></td>
						<td class="order-table-header"><h3>n+1</h3></td>
						<td class="order-table-header"><h3>n+2</h3></td>
						<td class="order-table-header"><h3>n+3</h3></td>
					</tr>
					<tr>
						<td class="order-table-header"><h3>p1</h3></td>
						<td><h:inputText id="p11" value="#{produktionsprogramm.p1_1}">
								<f:convertNumber for="p11" integerOnly="true" />
								<h:message for="p11"></h:message>
							</h:inputText></td>
						<td><h:inputText value="#{produktionsprogramm.p1_2}" /></td>
						<td><h:inputText value="#{produktionsprogramm.p1_3}" /></td>
						<td><h:inputText value="#{produktionsprogramm.p1_4}" /></td>
					</tr>
					<tr>
						<td class="order-table-header"><h3>p2</h3></td>
						<td><h:inputText value="#{produktionsprogramm.p2_1}" /></td>
						<td><h:inputText value="#{produktionsprogramm.p2_2}" /></td>
						<td><h:inputText value="#{produktionsprogramm.p2_3}" /></td>
						<td><h:inputText value="#{produktionsprogramm.p2_4}" /></td>
					</tr>
					<tr>
						<td class="order-table-header"><h3>p3</h3></td>
						<td><h:inputText value="#{produktionsprogramm.p3_1}" /></td>
						<td><h:inputText value="#{produktionsprogramm.p3_2}" /></td>
						<td><h:inputText value="#{produktionsprogramm.p3_3}" /></td>
						<td><h:inputText value="#{produktionsprogramm.p3_4}" /></td>
					</tr>

				</table>
				<h3>n = #{msg.aktuellePeriode}</h3>
				<p:commandButton style="margin-top:10px;" ajax="false"
					action="#{produktionsprogramm.weiter()}" value="#{msg['button.calculate']}">
				</p:commandButton>
				
			</div>
			<h:messages />
		</h:form>

		<h3>XML Import</h3>
		<h:form enctype="multipart/form-data">
			<h:inputFile id="file" value="#{prodVerwaltungBean.file}"></h:inputFile>
			<p:commandButton id="insertBtn" value="#{msg['button.upload']}"
				ajax="false" action="#{prodVerwaltungBean.upload()}" />
			<h:message for="insertBtn" />
			<h:messages />
		</h:form>
	</ui:define>
	
	<ui:define name="content">
		#{schauNach.ueberpruefen()}
		<h:form>

			<div align="center">
			
				<table class="tg">
				  <tr>
				    <th class="tg-s6z2">
				    	#{msg['start.sortierung']}
				    </th>
				    
				    <th class="tg-031e">
				    	<p:inputMask styleClass="text-input"  value="#{prodVerwaltungErgebnissBean.split}" id="aaeins" />
				    </th>
				    
				    <th class="tg-031e">
				    	<p:commandButton style="margin-left:5px;margin-bottom:20px;" id="yoyoeins" action="#{prodVerwaltungErgebnissBean.reload()}" value="#{msg['button.reload']}" ajax="false">
						</p:commandButton>
				    </th>
				  </tr>
				</table>

			</div>
			
			<p:separator style="width:100%;height:3px" />
			
			
			<div align="center">
				<p:commandButton style="margin-left:5px;margin-bottom:20px;"
					action="arbeitsplatz.xhtml?faces-redirect=true"
					value="#{msg['button.continue']}" ajax="false">
				</p:commandButton>
			</div>

			<p:dataTable id="result" binding="#{table}"
				style="width:40%;margin-left:auto;margin-right:auto;"
				value="#{prodVerwaltungErgebnissBean.teile}" var="ergebnis"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">



				<p:column>
					<f:facet name="header">#{msg['teil.teileNummer']}</f:facet>
			<div align="right">#{ergebnis.nummer}</div>
					
			</p:column>



				<p:column>
					<f:facet name="header">#{msg['ap.anzahl']}</f:facet>
			<div align="right">#{ergebnis.anzahl}</div>
					
			</p:column>





			</p:dataTable>
			<div align="center">

				<!--  
				<h:inputText value="#{prodVerwaltungErgebnissBean.split}" id="aazwei"/>
				<p:commandButton style="margin-left:5px;margin-bottom:20px;" id="yoyozwei"
					action="#{prodVerwaltungErgebnissBean.reload()}" value="reload"
					ajax="false">
				</p:commandButton>
				-->
			</div>
			<div align="center">
				<p:commandButton style="margin-left:5px;margin-bottom:20px;"
					action="arbeitsplatz.xhtml?faces-redirect=true"
					value="#{msg['button.continue']}" ajax="false">
				</p:commandButton>
			</div>
		</h:form>
	</ui:define>
	
</ui:decorate>
