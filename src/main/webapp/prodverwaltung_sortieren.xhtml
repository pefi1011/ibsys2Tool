<ui:decorate template="/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="menu">
		<p:breadCrumb>
			<p:menuitem value="#{msg['start.produktionsprogramm']}"
				url="produktionsprogramm.xhtml" />
			<p:menuitem value="#{msg['start.produktionsprogramm']}"
				url="produktionsprogramm.xhtml" />
			<p:menuitem value="#{msg['start.eigenfertigung']} P1"
				url="prodverwaltungP1.xhtml" />
			<p:menuitem
				value="#{msg['start.eigenfertigung']} P1 #{msg['start.uebersicht']}"
				url="prodverwaltungP1E.xhtml" />
			<p:menuitem value="#{msg['start.eigenfertigung']} P2"
				url="prodverwaltungP2.xhtml" />
			<p:menuitem
				value="#{msg['start.eigenfertigung']} P2 #{msg['start.uebersicht']}"
				url="prodverwaltungP2E.xhtml" />
			<p:menuitem value="#{msg['start.eigenfertigung']} P3"
				url="prodverwaltungP3.xhtml" />
			<p:menuitem
				value="#{msg['start.eigenfertigung']} P3 #{msg['start.uebersicht']}"
				url="prodverwaltungP3E.xhtml" />

			<p:menuitem value="#{msg['menu.prodverwaltungSortierung']}"
				url="prodverwaltung_sortieren.xhtml" />


		</p:breadCrumb>
	</ui:define>
	<ui:define name="head">
		<!-- Alles was in das <head> tag rein muss. css oder so -->
	</ui:define>
	<ui:define name="content">
	#{schauNach.ueberpruefen()}
		<h:form>

			<div align="center">
				<h1>#{msg['menu.prodverwaltungSortierung']}</h1>



				<h:inputText value="#{prodVerwaltungErgebnissBean.split}"
					id="aaeins" />
				<p:commandButton style="margin-left:5px;margin-bottom:20px;"
					id="yoyoeins" action="#{prodVerwaltungErgebnissBean.reload()}"
					value="#{msg['button.reload']}" ajax="false">
				</p:commandButton>
			</div>
			<div align="center">
				<p:commandButton style="margin-left:5px;margin-bottom:20px;"
					action="arbeitsplatz.xhtml?faces-redirect=true"
					value="#{msg['button.continue']}" ajax="false">
				</p:commandButton>
			</div>

			<p:dataTable id="result" binding="#{table}"
				style="width:40%;margin-left:auto;margin-right:auto;"
				value="#{prodVerwaltungErgebnissBean.teile}" var="ergebnis"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">



				<p:column>
					<f:facet name="header">#{msg['teil.teileNummer']}</f:facet>
			#{ergebnis.nummer}
					
			</p:column>



				<p:column>
					<f:facet name="header">#{msg['ap.anzahl']}</f:facet>
			#{ergebnis.anzahl}
					
			</p:column>





			</p:dataTable>
			<div align="center">

				<!--  
				<h:inputText value="#{prodVerwaltungErgebnissBean.split}" id="aazwei"/>
				<p:commandButton style="margin-left:5px;margin-bottom:20px;" id="yoyozwei"
					action="#{prodVerwaltungErgebnissBean.reload()}" value="reload"
					ajax="false">
				</p:commandButton>
				-->
			</div>
			<div align="center">
				<p:commandButton style="margin-left:5px;margin-bottom:20px;"
					action="arbeitsplatz.xhtml?faces-redirect=true"
					value="#{msg['button.continue']}" ajax="false">
				</p:commandButton>
			</div>
		</h:form>

	</ui:define>
</ui:decorate>
