<ui:decorate template="/mainLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="head">
		<!-- Alles was in das <head> tag rein muss. css oder so -->
				<script>
				$(document).ready(function(){
					var panelTitle= "#{msg['menu.prodverwaltungSortierung']}";
					$('#datenTitel').text(panelTitle);
					
					
					
				});
				</script>
	</ui:define>
	
	
	<ui:define name="prognoseTabelle">
		
			<div align="center" >
		
	
		  <h:panelGrid columns="5" cellpadding="4">
            
                <h:outputText value="#{msg.periode}" /> 
              <h:outputText value="n" /> 
              <h:outputText value="n+1" /> 
                 <h:outputText value="n+2" /> 
                 <h:outputText value="n+3" /> 
                 
              <h:outputText value="P1" /> 
              <p:inputMask disabled="true" value="#{produktionsprogramm.p1_1}" />
              <p:inputMask disabled="true" value="#{produktionsprogramm.p1_2}" />
                   <p:inputMask disabled="true" value="#{produktionsprogramm.p1_3}" />
                  <p:inputMask disabled="true" value="#{produktionsprogramm.p1_4}" />
            
              
              <h:outputText value="P2" /> 
              <p:inputMask disabled="true" value="#{produktionsprogramm.p2_1}" />
              <p:inputMask disabled="true" value="#{produktionsprogramm.p2_2}" />
                   <p:inputMask disabled="true" value="#{produktionsprogramm.p2_3}" />
                  <p:inputMask disabled="true" value="#{produktionsprogramm.p2_4}" />
                  
                  <h:outputText value="P3" /> 
              <p:inputMask disabled="true" value="#{produktionsprogramm.p3_1}" />
              <p:inputMask disabled="true" value="#{produktionsprogramm.p3_2}" />
                   <p:inputMask disabled="true" value="#{produktionsprogramm.p3_3}" />
                  <p:inputMask disabled="true" value="#{produktionsprogramm.p3_4}" />
            
            </h:panelGrid>
            
           		</div>
	</ui:define>
	
	<ui:define name="content">
		#{schauNach.ueberpruefen()}
		<h:form>

			<div align="center">
			
				<table class="tg">
				  <tr>
				    <th class="tg-s6z2">
				    	#{msg['start.sortierung']}
				    </th>
				    
				    <th class="tg-031e">
				    	<p:inputMask styleClass="text-input"  value="#{prodVerwaltungErgebnissBean.split}" id="aaeins" />
				    </th>
				    
				    <th class="tg-031e">
				    	<p:commandButton style="margin-left:5px;margin-bottom:0px;" class="btnSplit" action="#{prodVerwaltungErgebnissBean.reload()}" value="#{msg['button.reload']}" ajax="false">
						</p:commandButton>
				    </th>
				  </tr>
				</table>

			</div>
			
			<p:separator style="width:100%;height:3px" />
			
			
			<div align="center">
				<p:commandButton style="margin-left:5px;margin-bottom:20px;"
					action="arbeitsplatz.xhtml?faces-redirect=true"
					value="#{msg['button.continue']}" ajax="false">
				</p:commandButton>
			</div>

			<p:dataTable id="result" binding="#{table}"
				style="width:40%;margin-left:auto;margin-right:auto;"
				value="#{prodVerwaltungErgebnissBean.teile}" var="ergebnis"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">



				<p:column>
					<f:facet name="header">#{msg['teil.teileNummer']}</f:facet>
			<div align="right">#{ergebnis.nummer}</div>
					
			</p:column>



				<p:column>
					<f:facet name="header">#{msg['ap.anzahl']}</f:facet>
			<div align="right">#{ergebnis.anzahl}</div>
					
			</p:column>

			<p:column>
				<f:facet name="header">	#{msg['start.aufsplieten']}</f:facet>
				<p:inputMask styleClass="text-input" value="#{ergebnis.aktualisierencount}" placeholder="#{ergebnis.aktualisierencount}" id="aaeins" />
			</p:column>
		
			<p:column>
				<f:facet name="header">	#{msg['button.calculate']}</f:facet>
				<p:commandButton style="margin-left:5px;margin-bottom:0px;" class="btnSplit" id="btn" action="#{prodVerwaltungErgebnissBean.splitSingleItem(ergebnis.index, ergebnis.aktualisierencount)}" value="#{msg['button.reload']}" ajax="false">
				</p:commandButton>
			</p:column>

			</p:dataTable>
			<div align="center">

			</div>

		</h:form>
	</ui:define>
	
</ui:decorate>
