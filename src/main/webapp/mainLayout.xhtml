<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui"  >
<f:view contentType="text/html" locale="en">
    <pe:head title="PrimeFaces Extensions - ShowCase">
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma" content="no-cache"/>
            <meta http-equiv="cache-control" content="no-cache"/>
            <meta http-equiv="expires" content="0"/>
        </f:facet>
    </pe:head>
    <h:body>
        <h:form>  
    <pe:layout resizerTip="Resize Me" togglerTipClosed="Open Me" togglerTipOpen="Close Me">  
        <pe:layoutPane position="north" size="80" closable="false">  
        
                <pe:layoutPane position="center" size="200">  
        
                Hier sollen PDP - und HSKA Logo und Fahrreade bild - und sprache auswahl  
            </pe:layoutPane>
            
              <pe:layoutPane position="east" size="200">  
        
                
          <!--   SPRACHE AUSWAHLEN -->
                <p:themeSwitcher id="basic" style="width:165px">
                    <f:selectItem itemLabel="Choose Theme" itemValue="" />
                    <f:selectItems value="[afterdark, afternoon, afterwork, aristo, black-tie, blitzer, bluesky, bootstrap,   ui-darkness, ui-lightness]" var="theme" itemLabel="" itemValue=""/>
              </p:themeSwitcher>
              
              
 
            </pe:layoutPane>
            
            
        </pe:layoutPane>  
        <pe:layoutPane position="center">  
            <pe:layoutPane position="north" size="50%">  
                <f:facet name="header">  
                    <h:outputText position="center" value="Prognose"/>  
                </f:facet>  
            </pe:layoutPane>  
            <pe:layoutPane position="center" minHeight="60">  
                <f:facet name="header">  
                    <h:outputText value="Center-Center"/>  
                </f:facet>  
            </pe:layoutPane>  
        </pe:layoutPane>  
        <pe:layoutPane position="west" size="200">  
        
        </pe:layoutPane>  
    </pe:layout>  
</h:form>  
  
<h:outputStylesheet library="css" name="global.css"/>  
     
<h:outputStylesheet id="layoutCSS">  
    body {  
        margin: 4px !important;  
    }  
</h:outputStylesheet>  
        
        
        
        
    </h:body>
</f:view>
</html>
