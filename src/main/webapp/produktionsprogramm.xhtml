<ui:decorate template="/mainLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="head">
		<!-- Alles was in das <head> tag rein muss. css oder so -->
	</ui:define>
	
	<ui:define name="menu">
			  
	    <p:growl id="messages" showDetail="false"/>
	 
	    <h3 style="margin-top:0">#{msg['menu.navigation']}</h3>
	    <p:menu>
			<p:submenu label="#{msg['menu.prognose']}">
				<p:menuitem value="#{msg['menu.marktbedarf']}"
					url="produktionsprogramm.xhtml" icon="ui-icon-home" />
			</p:submenu>
			
			<p:submenu label="#{msg['menu.produktionsprogramm']}">
				<p:menuitem value="P1 #{msg['start.eigenfertigung']}" url="prodverwaltungP1.xhtml" icon="ui-icon-wrench"/>
				<p:menuitem	value="P1 #{msg['start.uebersicht']}" url="prodverwaltungP1E.xhtml"  icon="ui-icon-document" />
				
				<p:menuitem value="P2 #{msg['start.eigenfertigung']}" url="prodverwaltungP2.xhtml" icon="ui-icon-wrench" />
				<p:menuitem	value="P2 #{msg['start.uebersicht']}" url="prodverwaltungP2E.xhtml"  icon="ui-icon-document" />
				
				<p:menuitem value="P3 #{msg['start.eigenfertigung']}" url="prodverwaltungP3.xhtml" icon="ui-icon-wrench" />
				<p:menuitem	value="P3 #{msg['start.uebersicht']}" url="prodverwaltungP3E.xhtml"  icon="ui-icon-document"/>
				
			</p:submenu>
			
			<p:submenu label="#{msg['menu.produktionsauftraege']}">
				<p:menuitem value="#{msg['menu.prodverwaltungSortierung']}" url="prodverwaltung_sortieren.xhtml" icon="ui-icon-disk"/>
			</p:submenu>	
			
			<p:submenu label="#{msg['menu.kapaplanung']}">
				<p:menuitem value="#{msg['menu.arbeitsplatz']}" url="arbeitsplatz.xhtml" icon="ui-icon-clock"/>
			</p:submenu>

			<p:submenu label="#{msg['menu.bestellungen']}">
				<p:menuitem value="#{msg['menu.einkauf']}" url="einkauf.xhtml" icon="ui-icon-zoomin"/>
				<p:menuitem value="#{msg['menu.einkaufUebersicht']}" url="einkaufUebersicht.xhtml" icon="ui-icon-suitcase"/>
	        </p:submenu>
	
		    <p:submenu label="#{msg['menu.export']}"> 
					<p:menuitem value="#{msg['menu.xmlDownload']}" url="outXml.xhtml" icon="ui-icon-disk"/> 
		    </p:submenu>
		    
		</p:menu>
	</ui:define>
	
	<ui:define name="prognoseTabelle">
		<h:form  enctype="multipart/form-data">
				        
				<pe:layoutPane position="west">
							<h3>XML Import</h3>
				
						<h:inputFile id="file" value="#{prodVerwaltungBean.file}"></h:inputFile>
						<p:commandButton id="insertBtn" value="#{msg['button.upload']}" ajax="false" action="#{prodVerwaltungBean.upload()}" />
						<h:message for="insertBtn" />
						<h:messages />
				</pe:layoutPane> 
				
				<pe:layoutPane position="center">
				
						<h5>n = #{msg.aktuellePeriode}</h5>
						
						<h:panelGrid columns="5" cellpadding="4">
		
							<h:outputText value="#{msg.periode}" />
							<h:outputText value="n" />
							<h:outputText value="n+1" />
							<h:outputText value="n+2" />
							<h:outputText value="n+3" />
		
							<h:outputText value="P1" />
							<p:inputMask value="#{produktionsprogramm.p1_1}" />
							<p:inputMask value="#{produktionsprogramm.p1_2}" />
							<p:inputMask value="#{produktionsprogramm.p1_3}" />
							<p:inputMask value="#{produktionsprogramm.p1_4}" />
		
		
							<h:outputText value="P2" />
							<p:inputMask value="#{produktionsprogramm.p2_1}" />
							<p:inputMask value="#{produktionsprogramm.p2_2}" />
							<p:inputMask value="#{produktionsprogramm.p2_3}" />
							<p:inputMask value="#{produktionsprogramm.p2_4}" />
		
							<h:outputText value="P3" />
							<p:inputMask value="#{produktionsprogramm.p3_1}" />
							<p:inputMask value="#{produktionsprogramm.p3_2}" />
							<p:inputMask value="#{produktionsprogramm.p3_3}" />
							<p:inputMask value="#{produktionsprogramm.p3_4}" />
		
						</h:panelGrid>
		
		
				</pe:layoutPane> 
				
				<pe:layoutPane position="east" width="180px">
					
					<h:panelGrid columns="1" cellpadding="4">
					    <p:commandButton style="margin-top:10px;" ajax="false"  action="#{produktionsprogramm.weiter()}" value="#{msg['button.calculate']}"> </p:commandButton>
					</h:panelGrid>
					
				</pe:layoutPane> 
			
			
		</h:form>

		
		
	</ui:define>
	
	<ui:define name="content">
	
	</ui:define>
	
</ui:decorate>
