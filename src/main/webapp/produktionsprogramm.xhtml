<ui:decorate template="/mainLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="head">
		<!-- Alles was in das <head> tag rein muss. css oder so -->
			<script>
			
				function togglePrognosePanel(){
					
						setTimeout(function (){
							
							$(".ui-layout-toggler.ui-layout-toggler-north.ui-layout-toggler-closed.ui-layout-toggler-north-closed" ).trigger( "click" );
			
			        	 }, 800);
				};
			
				$(document).ready(function(){
					var panelTitle= "";
					$('#datenTitel').text(panelTitle);
					
					// workaround um progrnosse teil aufzuklappen 
					// bzw. programmatisch click zu simulieren
					// notweindig da progrnose auf initClosed="true" gesetzt ist
					togglePrognosePanel();
				});
				
				</script>
	
	</ui:define>
	
	<ui:define name="prognoseTabelle">
		
	
			<center>	
				<h:form enctype="multipart/form-data">
				<table class="tg">
					<tr>
						<th>

							<table class="tg">
								<tr>
								</tr>

								<tr>
									<td class="tg-031e">
									
											
											<p:fileUpload fileUploadListener="#{prodVerwaltungBean.handleFileUpload}"
											mode="advanced" dragDropSupport="false" update="messages" value="#{prodVerwaltungBean.file}"
											auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(xml)$/" 
											label="#{msg['button.upload']}" />

										<p:growl id="messages" showDetail="true" life="4000" />
										
										
										</td>


								</tr>

							</table>

						</th>

						<th>
							<h:panelGrid columns="5" cellpadding="4">

								<h:outputText value="#{msg.periode}" />
								<h:outputText value="n" />
								<h:outputText value="n+1" />
								<h:outputText value="n+2" />
								<h:outputText value="n+3" />

								<h:outputText value="P1" />
								<p:inputMask value="#{produktionsprogramm.p1_1}" />
								<p:inputMask value="#{produktionsprogramm.p1_2}" />
								<p:inputMask value="#{produktionsprogramm.p1_3}" />
								<p:inputMask value="#{produktionsprogramm.p1_4}" />


								<h:outputText value="P2" />
								<p:inputMask value="#{produktionsprogramm.p2_1}" />
								<p:inputMask value="#{produktionsprogramm.p2_2}" />
								<p:inputMask value="#{produktionsprogramm.p2_3}" />
								<p:inputMask value="#{produktionsprogramm.p2_4}" />

								<h:outputText value="P3" />
								<p:inputMask value="#{produktionsprogramm.p3_1}" />
								<p:inputMask value="#{produktionsprogramm.p3_2}" />
								<p:inputMask value="#{produktionsprogramm.p3_3}" />
								<p:inputMask value="#{produktionsprogramm.p3_4}" />

							</h:panelGrid></th>

						<th>
							<p:commandButton style="margin-top:10px;" ajax="false"
								action="#{produktionsprogramm.weiter()}"
								value="#{msg['button.calculate']}">
							</p:commandButton></th>
					</tr>
				</table>

			</h:form>
		</center>

	</ui:define>
	
	<ui:define name="content">
	 					<p:growl id="xmlMissing" showDetail="true" life="4000" autoUpdate="true" />
	 
	 <center>
	 	<BR />
	 	<BR />
	 	<BR />
	 	
	 	<h1>#{msg['start.welcomeMsg']}</h1>
	 	
	 	<h:graphicImage name="img/favicon2.ico" alt="PDP Logo"/>
	 
	 </center>
	
	</ui:define>
	
</ui:decorate>
